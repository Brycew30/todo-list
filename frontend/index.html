<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>ToDo List</title>
</head>

<body>
  <div class="container">
    <h1 id="main-title">ToDo List</h1>
    <div id="form-show-buttons">
      <button class="button" id="add-list" type="button" name="button">Add a List</button>
      <span id="or"> or </span>
      <button class="button" id="filter-button" type="button" name="button">Find a List by Item</button>
    </div>
    <div id="filter-drop-down" class="hidden">
      <h3>Selete a List</h3>
      <select id="filter-dropdown">
        <option value="" disabled selected>Select a List...</option>
      </select>
    </div>
    <div class="form">
      <form id="new-list-form" class="hidden">
        <label for="list-title">Title</label><br>
        <input type="text" name="list-title"><br>
        <label for="image-link">Image Link</label><br>
        <input type="text" name="image-link"><br>
        <label for="list-link">List Link</label><br>
        <input type="text" name="list-link"><br>
        <label for="items">Items</label><br>
        <input type="text" name="items" placeholder="Enter list items separated by a comma and a space:"><br>
        <input type="submit" id="form-submit" value="Add List">
      </form>
    </div>
    <div id="list-card-container">

    </div>
  </div>
  <script type="application/javascript" src="src/components/list.js" charset="utf-8"></script>
  <script type="application/javascript" src="src/components/lists.js" charset="utf-8"></script>
  <script type="application/javascript" src="src/components/items.js" charset="utf-8"></script>
  <script type="application/javascript" src="src/components/app.js" charset="utf-8"></script>
  <script type="application/javascript" src="src/adapters/ListsAdapter.js" charset="utf-8"></script>
  <script type="application/javascript" src="src/adapters/ItemsAdapter.js" charset="utf-8"></script>
  <script type="application/javascript" src="src/index.js" charset="utf-8"></script>
</body>

</html>
